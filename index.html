<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
     <link rel="stylesheet" href="css/style.css">
     <title>Calendar</title>
   </head>
   <body>

     <div class="calendar_wrappper">
       <header>
         <nav>
           <h3>Gennaio 2018</h3>
           <span>&lt;- precedente</span>
           <span>successivo -&gt;</span>
         </nav>
       </header>
       <ul class="days">

       </ul>
     </div>

    <script id="day-template" type="text/x-handlebars-template">
      <li class="day">{{day}} {{month}} -<span>{{holyday}}</span></li>
    </script>

     <script src="js/script.js" charset="utf-8"></script>
   </body>
 </html>
